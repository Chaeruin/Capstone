{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="{%static 'css/login.css'%}" rel="stylesheet" />
    <link href="{%static 'css/style.css'%}" rel="stylesheet" />
    <link href="{%static 'css/header.css'%}" rel="stylesheet" />
</head>
<body>
    <div class="login">
        <a href="main">
          <h1>WhitePepper</h1></a>
          
            <form method="post" action="login" name="mainform">
              {% csrf_token %}
              <input type="text" name="id" placeholder="Username" required="required" />
                <input type="password" name="pw" placeholder="Password" required="required" />
                <div class="text-center text-danger">{{message}}</div>
                <input class="btn btn-primary" type="submit" value="로그인">
                <input class="btn btn-primary" type="button" value="회원가입" onclick="location='signup'">
            </form>
        </div>
</body>
</html>
